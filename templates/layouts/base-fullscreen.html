<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    Task Manager - {% block title %}{% endblock %}
  </title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link id="pagestyle" href="{% static 'css/bootstrap-styles/soft-ui-dashboard.css' %}" rel="stylesheet" />
  <link id="pagestyle_dark" href="{% static 'css/bootstrap-styles/dark-theme-core.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/styles/style.css' %}">

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}{% endblock stylesheets %}

</head>
<body>

  {% block content %}{% endblock content %}

  {% include "includes/scripts.html" %}

  <!-- Specific JS goes HERE --> 
  {% block scripts %}{% endblock scripts %}
</body>
</html>
